<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Leave Application Form</h2>
    <form id="leave-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
        
        <label for="roll-number">Roll Number:</label>
        <input type="text" id="roll-number" required>
        
        <label for="department">Department:</label>
        <select id="department" required>
            <option value="">Select Department</option>
            <option value="Computer Science">Computer Science</option>
            <option value="Electrical Engineering">Electrical Engineering</option>
            <option value="Mechanical Engineering">Mechanical Engineering</option>
        </select>
        <label for="year">Year:</label>
        <select id="year" name="year" required>
            <option value="">Select Year</option>
            <option value="1">1st Year</option>
            <option value="2">2nd Year</option>
            <option value="3">3rd Year</option>
            <option value="4">4th Year</option>
        </select><br><br>
        
        <label for="leave-type">Leave Type:</label>
        <input type="radio" id="medical-leave" name="leave-type" value="Medical Leave" required>
        <label for="medical-leave">Medical Leave</label>
        <input type="radio" id="personal-leave" name="leave-type" value="Personal Leave" required>
        <label for="personal-leave">Personal Leave</label>
        
        <label for="start-date">Start Date:</label>
        <input type="date" id="start-date" required>
        
        <label for="end-date">End Date:</label>
        <input type="date" id="end-date" required>
        
        <label for="reason">Reason for Leave:</label>
        <textarea id="reason" required></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <script src="Script.js"></script>
</body>
</html>
